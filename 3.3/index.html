<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Person Hierarchy</title>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{font-family:Arial;background:#111;color:white;padding:20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;}
.card{background:#222;padding:20px;border-radius:10px;}
</style>
</head>

<body>
<h1>Person Class Hierarchy</h1>
<div id="root"></div>

<script type="text/babel">

class Person{
constructor(name,age){
this.name=name;
this.age=age;
}
describe(){
return `${this.name}, Age ${this.age}`;
}
}

class Student extends Person{
constructor(name,age,course){
super(name,age);
this.course=course;
}
describe(){
return `${super.describe()} | Student of ${this.course}`;
}
}

class Teacher extends Person{
constructor(name,age,subject){
super(name,age);
this.subject=subject;
}
describe(){
return `${super.describe()} | Teaches ${this.subject}`;
}
}

function App(){

const people=[
new Student("Aditya",20,"CS"),
new Student("Riya",21,"Math"),
new Student("Arjun",22,"Physics"),
new Student("Sneha",19,"Biology"),
new Student("Karan",23,"Engineering"),
new Teacher("Dr Sharma",45,"AI"),
new Teacher("Prof Iyer",50,"DBMS"),
new Teacher("Dr Mehta",38,"Cybersecurity"),
new Teacher("Prof Rao",42,"Cloud"),
new Teacher("Dr Kapoor",47,"Data Science"),
];

return(
<div className="grid">
{people.map((p,i)=>(
<div key={i} className="card">
{p.describe()}
</div>
))}
</div>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</body>
</html>
