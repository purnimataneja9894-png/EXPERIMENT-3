<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EXPERIMENT 3 Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: #ff4b2b;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .wrapper {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 250px;
      background: #1a1a1a;
      padding: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      margin-bottom: 15px;
      background: #2b2b2b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #ff4b2b;
      transform: translateX(10px);
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <header>EXPERIMENT-3 REPOSITORY</header>

  <div class="wrapper">

    <div class="sidebar">
      <a href="3.1/">3.1 – ProductCard Component</a>
      <a href="3.2/">3.2 – Library Management UI</a>
      <a href="3.3/">3.3 – Person Hierarchy</a>
    </div>

    <div class="content">
      Select an experiment from left panel →
    </div>

  </div>

</body>
</html>
