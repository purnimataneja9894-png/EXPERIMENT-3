<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Dashboard</title>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  padding:30px;
}
.container{max-width:900px;margin:auto;}
.header{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}
.card{
  background:white;
  padding:15px;
  margin-bottom:10px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
}
button{
  background:#e53935;
  color:white;
  border:none;
  padding:5px 10px;
  cursor:pointer;
}
input{
  padding:6px;
  margin-right:10px;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

function App(){

const initial=[
{id:1,title:"The Alchemist",author:"Paulo Coelho"},
{id:2,title:"1984",author:"George Orwell"},
{id:3,title:"The Hobbit",author:"J.R.R. Tolkien"},
{id:4,title:"Atomic Habits",author:"James Clear"}
];

const [books,setBooks]=React.useState(initial);
const [search,setSearch]=React.useState("");

const remove=id=>{
setBooks(books.filter(b=>b.id!==id));
};

const filtered=books.filter(b=>b.title.toLowerCase().includes(search.toLowerCase()));

return(
<div className="container">
<div className="header">
<h2>Library Dashboard</h2>
<div>Total Books: {books.length}</div>
</div>

<input placeholder="Search..." onChange={(e)=>setSearch(e.target.value)}/>

{filtered.map(b=>(
<div key={b.id} className="card">
<div>
<strong>{b.title}</strong><br/>
<small>{b.author}</small>
</div>
<button onClick={()=>remove(b.id)}>Delete</button>
</div>
))}
</div>
);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
